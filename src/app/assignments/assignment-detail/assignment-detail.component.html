<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>
      {{ assignmentTransmis.nom }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ assignmentTransmis.dateDeRendu | date : "dd/MM/yyyy" }}
    </mat-card-subtitle>
    <mat-card-actions id="bottom">
      <mat-checkbox
        *ngIf="!assignmentTransmis.rendu"
        (click)="assignmentTransmis.rendu = true"
      >
        Rendu
      </mat-checkbox>
          <button mat-raised-button color="primary" 
          [disabled]="!isAdmin()"
          (click)="onClickEdit()">EDIT</button>
      <button [disabled]="!isAdmin()" (click)="onDeleteAssignment()" mat-raised-button color="warn">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
